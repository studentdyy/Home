<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html charset=“utf-8">
    <title>修改水果信息</title>
    <link rel="stylesheet" href="css/edit.css">
</head>
<body>
<div id="div_container">
    <div id="div_fruit_list" th:object="${fruit}">
        <p class="center f30">编辑水果信息</p>
        <form th:action="@{/update.do}" method="post">
            <table id="tbl_fruit" >
                    <input type="hidden" name="uid" th:value="*{uid}">
                <tr>
                    <th>水果名称:</th>
                    <td><input type="text" name="name" th:value="*{name}"></td>
                </tr>
                <tr>
                    <th>水果单价:</th>
                    <td><input type="text" name="price" th:value="*{price}"></td>
                <tr>
                </tr>
                <th>水果数量:</th>
                <td><input type="text" name="number" th:value="*{number}"></td>
                <tr>
                    <th colspan="2" class="h40"><input type="submit"  value="修改" class="btn"></th>
                </tr>
            </table>
        </form>

    </div>


</div>

</body>



</html>
