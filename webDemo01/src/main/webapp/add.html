
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加水果信息</title>
    <link rel="stylesheet" href="css/edit.css">
</head>
<body>
<div id="div_container">
    <div id="div_fruit_list" >
        <p class="center f30">添加水果信息</p>
        <form action="/add.do" method="post">
            <table id="tbl_fruit" >
                <tr>
                    <th>水果名称:</th>
                    <td><input type="text" name="name" ></td>
                </tr>
                <tr>
                    <th>水果单价:</th>
                    <td><input type="text" name="price" ></td>
                <tr>
                </tr>
                <th>水果数量:</th>
                <td><input type="text" name="number"></td>
                <tr>
                    <th colspan="2" class="h40"><input type="submit"  value="添加" class="btn"></th>
                </tr>
            </table>
        </form>

    </div>


</div>

</body>



</html>
